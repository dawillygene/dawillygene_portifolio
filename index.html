<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Vite + React</title>
    <style>
         :root {
            --dark-bg: #31393C;
            --primary: #2176FF;
            --secondary: #33A1FD;
            --accent1: #FDCA40;
            --accent2: #F79824;
            --accent3: #0066CC;
            --accent4: #FFAD03;
            --accent5: #FD9148;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        /* Navigation */
        
        nav {
            background-color: rgba(49, 57, 60, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        nav.scrolled {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        /* Hero Section */
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(51, 161, 253, 0.1), transparent 40%), radial-gradient(circle at bottom left, rgba(253, 145, 72, 0.1), transparent 40%);
            z-index: 1;
        }
        
        .title-highlight {
            display: inline-block;
            background: linear-gradient(90deg, var(--secondary), var(--accent1));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        /* Scrolling Text */
        
        .skills-scroll {
            display: flex;
            white-space: nowrap;
            overflow: hidden;
            margin: 2rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }
        
        .skills-scroll-content {
            display: flex;
            animation: scroll 25s linear infinite;
        }
        
        .skill-item {
            margin-right: 4rem;
            display: flex;
            align-items: center;
        }
        
        .skill-item i {
            margin-right: 0.5rem;
            color: var(--accent1);
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        /* Services Section */
        
        .service-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 100%;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--secondary);
        }
        
        .service-number {
            font-size: 4rem;
            font-weight: 800;
            opacity: 0.3;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        /* Project Section */
        
        .project-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent1);
        }
        
        .project-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(49, 57, 60, 0.2), rgba(49, 57, 60, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .project-card:hover .project-overlay {
            opacity: 1;
        }
        /* Skills Section */
        
        .skill-progress {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .skill-progress-bar {
            height: 100%;
            border-radius: 4px;
        }
        /* Contact Section */
        
        .contact-form input,
        .contact-form textarea {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--secondary);
            outline: none;
            background-color: rgba(255, 255, 255, 0.08);
        }
        
        .contact-form button {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .contact-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(33, 118, 255, 0.4);
        }
        /* Footer */
        
        footer {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 3rem 0;
            margin-top: 6rem;
        }
        /* Animation */
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Timeline */
        
        .timeline {
            position: relative;
            padding-left: 2rem;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, var(--secondary), var(--accent1));
        }
        
        .timeline-item {
            position: relative;
            padding-bottom: 2rem;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--accent1);
            transform: translateX(-50%);
            border: 3px solid var(--dark-bg);
        }
        /* Utilities */
        
        .gradient-text {
            background: linear-gradient(90deg, var(--secondary), var(--accent1));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(33, 118, 255, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--secondary);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }
        
        .btn-outline:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(33, 118, 255, 0.4);
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 50%;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--accent1));
            border-radius: 2px;
        }
        /* Mobile Responsiveness */
        
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            .section-title {
                font-size: 2rem;
            }
            .hero {
                padding: 6rem 0 3rem;
                text-align: center;
            }
            .nav-links {
                display: none;
            }
            .mobile-menu-btn {
                display: block;
            }
        }
        /* Little animations */
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .float {
            animation: float 4s ease-in-out infinite;
        }
        /* Scroll indicator */
        
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .scroll-indicator:hover {
            opacity: 1;
        }
        
        .scroll-indicator-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            margin-bottom: 8px;
            animation: scrollDot 1.5s infinite;
        }
        
        @keyframes scrollDot {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(15px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
